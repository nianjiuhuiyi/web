<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /* 这就是把div全部设置了 */
        div {
            font-weight: bolder;
        }
        /* 注意content这里不是固定写法，因为下面有两条这个，
         这里只写div.content跟上面div就是一个效果了
         所以这里再加了一个title，以区分是第一个div  */
        div.content[title] {
            color: red;
        }
    </style>
</head>
<body>
    <div class="content" title="内容">这是第一条内容</div>
    <div class="content">this is a name!</div>
</body>
</html>
